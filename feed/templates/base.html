{% load staticfiles%}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=7">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		<link rel="stylesheet" href="{% static 'css/styles.css'%}">
		<script src="{% static 'js/scripts.js'%}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			function myFunction(x) {
  x.classList.toggle("fas fa-heart");
}
			</script>	
		<header>
			<div class="navigation">
				<div class="instalogo">
					<a href="">
					<i class="fab fa-instagram"></i>
					</a>
					<a class="vl" href="/"></a>
					<a href="">Instagram</a>
				</div>
			
			<div class="search_bar">
				<input type="text" placeholder="search">
				<a class="search" href="">
					<!-- <i class="fas fa-search"></i> -->
				</a>
			</div>
		
			<div class="contact_icons">
				<a class="explore" href="">
				<i class="far fa-compass"></i>
				</a>
				<a class="likes" href="">
				<i class="far fa-heart"></i>
				</a>
				<a class="profile" href="{% url 'profile'%}">
				<i class="far fa-user"></i>
				</a>
			</div>
		</div>
		</header>
		
		<div class="content_container">
			{% for image in images%}
			<div class="card">
				<div class="card_header">
					<div class="profile_image">
							<img src="{{image.image.url}}" width="595px" height="790px%" alt="">
					</div>
				</div>
					<div class="post_info">
						<div class="post_name">
							{{image.image_name}}
						</div>
						<div class="post_location">
							<p>Kawangware</p>
							</div>
						</div>
							<div class="post_options">
								<a href="">
									<i class="fas fa-ellipsis-h"></i>
								</a>
							</div>
							
				
				<div class="post_image">
					<!-- img here? -->
				</div>
				<div class="engagement">
					<a id="white_likes" href=""><i class="far fa-heart"></i></a>
					
					
					<a  style="color:red; display: none;" id="red_likes" href=""><i class="fas fa-heart"></i></a>
					
					
					<a href=""><i class="far fa-comment"></i></a>
					<a href=""><i style="transform:rotate(-90deg);" class="fas fa-sign-out-alt"></i></a>
					<a href=""><i class="far fa-bookmark"></i></a>
				</div>
				<div id="number_likes" class="likes">
					<a href="">{{image.likes}}</a>
				</div>
				<div class="caption">
					<a href=""><h2></h2></a>
					<span><p>
						{{image.caption }}
					</p></span>
				</div>
				<div class="post_time">
					{{image.date | timesince}} ago
				</div>
			</div>
			{%endfor%}
		</div>
	</body>
</html>
